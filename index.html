        answers: [

          "–ü–æ–π–¥–µ–º –≤–∑–ª–æ–º–∞–µ–º —Ç–æ—Ä—Ç!",

  const levelSelect = document.getElementById('level-select');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const timerEl = document.getElementById('timer');
  const timeLeftEl = document.getElementById('time-left');
  const progressBar = document.getElementById('progress');
  const scoreEl = document.getElementById('score');
  const restartBtn = document.getElementById('restart-btn');
  const finalGif = document.getElementById('final-gif');

  const laughSound = document.getElementById('laugh-sound');
  const failSound = document.getElementById('fail-sound');

  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 10;
  let timerId = null;
  let acceptingAnswers = false;
  let currentLevel = null;
  let questions = [];

  // –í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è
  levelSelect.addEventListener('click', e => {
    if(!e.target.classList.contains('level-btn')) return;
    currentLevel = e.target.dataset.level;
    questions = quizData[currentLevel];
    levelSelect.style.display = 'none';
    scoreEl.textContent = '';
    finalGif.style.display = 'none';
    restartBtn.style.display = 'none';
    questionEl.style.display = 'block';
    timerEl.style.display = 'flex';
    loadQuestion();
  });

  function loadQuestion() {
    acceptingAnswers = true;
    timeLeft = 10;
    updateTimerDisplay();
    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    answersEl.innerHTML = '';
    q.answers.forEach((answer, idx) => {
      const btn = document.createElement('button');
      btn.classList.add('answer-btn');
      btn.textContent = answer;
      btn.dataset.index = idx;
      answersEl.appendChild(btn);
    });
    startTimer();
  }

  function startTimer() {
    progressBar.style.width = '100%';
    clearInterval(timerId);
    timerId = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      progressBar.style.width = `${(timeLeft/10)*100}%`;
      if(timeLeft <= 0) {
        clearInterval(timerId);
        acceptingAnswers = false;
        showCorrectAnswer();
        setTimeout(nextQuestion, 2000);
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    timeLeftEl.textContent = timeLeft;
  }

  answersEl.addEventListener('click', e => {
    if(!acceptingAnswers) return;
    if(!e.target.classList.contains('answer-btn')) return;

    acceptingAnswers = false;
    clearInterval(timerId);

    const selectedIdx = +e.target.dataset.index;
    const correctIdx = questions[currentQuestion].correct;

    if(selectedIdx === correctIdx) {
      score++;
      laughSound.currentTime = 0;
      laughSound.play();
    } else {
      failSound.currentTime = 0;
      failSound.play();
    }

    showCorrectAnswer(selectedIdx);
    setTimeout(nextQuestion, 2000);
  });

  function showCorrectAnswer(selectedIdx = null) {
    const buttons = answersEl.querySelectorAll('.answer-btn');
    buttons.forEach(btn => {
      const idx = +btn.dataset.index;
      if(idx === questions[currentQuestion].correct) {
        btn.classList.add('correct');
      } else if(idx === selectedIdx) {
        btn.classList.add('wrong');
      }
      btn.disabled = true;
    });
  }

  function nextQuestion() {
    currentQuestion++;
    if(currentQuestion >= questions.length) {
      endQuiz();
    } else {
      loadQuestion();
    }
  }

  function endQuiz() {
    questionEl.style.display = 'none';
    answersEl.innerHTML = '';
    timerEl.style.display = 'none';
    scoreEl.textContent = `–¢—ã –Ω–∞–±—Ä–∞–ª ${score} –∏–∑ ${questions.length} –æ—á–∫–æ–≤! üéâ`;
    restartBtn.style.display = 'inline-block';
    finalGif.style.display = 'block';
  }

  restartBtn.addEventListener('click', () => {
    currentQuestion = 0;
    score = 0;
    scoreEl.textContent = '';
    restartBtn.style.display = 'none';
    finalGif.style.display = 'none';
    levelSelect.style.display = 'block';
    questionEl.style.display = 'none';
    timerEl.style.display = 'none';
    answersEl.innerHTML = '';
  });
